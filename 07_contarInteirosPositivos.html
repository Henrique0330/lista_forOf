<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];


    //PROCESSAMENTO
    
    let NLoc = 0;
    let NPI = [];

    for (const numero of listaDeNumeros) {
        const sinal = Math.sign(numero)
        if (sinal == 1) {
            if (Number.isInteger(numero)) {
                NLoc++;
                NPI.push(numero);
            }
        }
    }

    //SAÍDA
    alert(`Foram localizados ${NLoc} números: ${NPI.join(", ")}`);


</script>
