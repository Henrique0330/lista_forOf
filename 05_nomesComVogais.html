<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA

    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let NomeVogal = [];

    //PROCESSAMENTO

    for (const nomes of listaDeNomes) {
        if(nomes[0] == "A" || nomes[0] == "E" || nomes[0] == "F" || nomes[0] == "C" || nomes[0] == "J" || nomes[0] == "I" || nomes[0] == "O" || nomes[0] == "U"){
            NomeVogal.push(nomes)
        }
    }

    alert(`Os nomes que Começam com vogal são: ${NomeVogal.join(", ")}`)
    alert(`Assim são eles em ordem alfabética: ${NomeVogal.sort()}`)
    //SAÍDA

</script>
